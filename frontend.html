<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen bg-amber-100 p-4">
    <div id="field" class="w-[calc(1.25rem*39)] h-[calc(1.25rem*32)] grid grid-cols-[repeat(39,minmax(0,1fr))] grid-rows-[repeat(32,minmax(0,1fr))] m-auto"></div>
  </body>
  <script>
    const field = document.getElementById("field");
    const rows = 32;
    const columns = 39;

    let dotId = 2;
    
    for (let r = 1; r <= rows; r++) {
      for (let c = 1; c <= columns; c++) {
        const cell = document.createElement("div");
        cell.id = `cell-${r}-${c}`;
        cell.classList.add("w-5", "h-5", "border", "border-l-gray-900", "border-t-gray-900");

        if (c === columns) {
          cell.classList.add("border-r-gray-900");
        }

        if (r === rows) {
          cell.classList.add("border-b-gray-900");
        }

        field.append(cell);

        if (c === 1 || r === 1) continue;

        const dot = document.createElement("div");
        dot.id = `dot-${dotId++}`;
        dot.classList.add(
          `left-[${field.offsetLeft + 20 * (c - 1) - 4}px]`,
          `top-[${field.offsetTop + 20 * (r - 1) - 4}px]`,
          "absolute", "w-2", "h-2", "cursor-pointer",
          // "bg-white", "rounded-full", "border", "border-gray-900"
        );

        dot.onclick = (e) => dot.classList.add("rounded-full", "bg-blue-700");

        field.append(dot);
      }
    }
  </script>
</html>
